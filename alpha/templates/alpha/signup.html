{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Sign up"%}{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-4">
      <div class="card">
        <h2 class="card-header">{% trans "Sign up"%}</h2>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans "Sign up"%}</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
