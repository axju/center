{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}


{% block content %}
<div class="container">
  <div class="row pt-5">
    <div class="col"></div>
    <div class="col-sm-4">
      <div class="card">
        <h2 class="card-header">Login</h2>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
